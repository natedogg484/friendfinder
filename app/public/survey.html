<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/survey">Survey</a>
      </li>
    </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron text-center">

    </div>
    <div class="row center">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 text-center">
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">How likely are you to go out with a group on a weekend?</label>
            <select class="form-control" id="question1">
              <option>1</option>
              <option>2</option>
              <option>3</option>

              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">How excited are you to meet new people?</label>
            <select class="form-control" id="question2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">On average, how many nights a week do you drink?</label>
            <select class="form-control" id="question3">
              <option>1</option>
              <option>2</option>
              <option>3</option>

              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Which of these numbers isn't a prime number?</label>
            <select class="form-control" id="question4">
              <option>1</option>

            </select>
          </div>

            <label for="exampleFormControlSelect1">How difficult was that last sentence for you to say?</label>

          </div>
          <div class="form-group">

              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">How likely are you to use a public restroom in a non-emergency
              "number 2" situation?</label>
            <select class="form-control" id="question9">
              <option>1</option>
              <option>2</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">What is the square root of 25?</label>
            <select class="form-control" id="question10">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>
        <button type="button" id="friendSubmit" class="btn-lg btn-dark">Find Your Friend</button>
      </div>
      <div class="col-lg-3"></div>
    </div>
    <!-- the modal in which the match will get appended -->
    <div class="modal" tabindex="-1" id="matchModal" role="dialog" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Match!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your Match will be appended here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript">


  // created an array for the user's answers to be stored in
  let answers = [];

  $("#friendSubmit").on("click", function () {
    $('#matchModal').show()
    // clearing answers array so multiple finds could be done without having to restore page
    answers = [];

    // pushing each individual value into the answer array since I couldn't get a good group push to work easily
    answers.push(parseInt($("#question1").val()));
    answers.push(parseInt($("#question2").val()));
    answers.push(parseInt($("#question3").val()));
    answers.push(parseInt($("#question4").val()));
    answers.push(parseInt($("#question5").val()));
    answers.push(parseInt($("#question6").val()));
    answers.push(parseInt($("#question7").val()));
    answers.push(parseInt($("#question8").val()));
    answers.push(parseInt($("#question9").val()));
    answers.push(parseInt($("#question10").val()));

    // pulling data from the api objects and working on the math
    $.get("/api/friends", function (data) {
      console.log(data)
      let sumMatches = 0;
      let sumAnswers = 0;
      // was supposed to run through all fo the friends with the math but only grabs the numbers from the first friend
      for (var i = 0; i < data.length; i++) {
        sumMatches += data[i].scores[i]
        console.log("Matches: " + sumMatches)
      }
      for (var j = 0; j < answers.length; j++) {
        sumAnswers += answers[i]
        console.log("answers: " + sumAnswers)
      }
      let matchIndicator = (sumAnswers - sumMatches)
      console.log(Math.abs(matchIndicator))

    })

  })

  $("#reset").on("click", function () {
    location.reload();
  });



</script>

</html>
